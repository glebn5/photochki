<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.cdnfonts.com/css/xolonium" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<img src="img/logo.png" alt="Логотип ФОТОЧКИ">
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-list__item">г. Москва<br>Электрозаводская улица, 12Б</li>
					<li class="nav-list__item"><span>График работы</span><br> с 10:00 до 22:00</li>
					<li class="nav-list__item"><span>E-mail</span><br> info@photochki.ru</li>
					<li class="nav-list__item"><span>+ 7 915 200-91-92</span><br> RU | ENG</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<div class="main__img">
				<svg class="main__img-svg" width="474.316406" height="307.687500" viewBox="0 0 474.316 307.688" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<defs/>
					<ellipse id="Ellipse 18" rx="133.330841" ry="248.056305" transform="matrix(0.359761 -0.933045 0.933045 0.359761 237.157 153.844)" stroke="#5E7BC6" stroke-opacity="1.000000" stroke-width="1.509143" stroke-dasharray="13.2895 13.2895"/>
				</svg>
				<div class="main__img-woman"><img class="woman" src="img/main-woman.png" alt="woman"></div>
			</div>
			<div class="servise">
				<h1 class="servise__title">Фотосессия в Москве</h1>
				<p class="servise__p">В стоимость включены:</p>
				<ul class="servise__list">
					<li class="servise__p servise__list-item">Аренда фотостудии</li>
					<li class="servise__p servise__list-item">Работа фотографа</li>
					<li class="servise__p servise__list-item">Макияж</li>
					<li class="servise__p servise__list-item">Укладка</li>
					<li class="servise__p servise__list-item">Одежда</li>
				</ul>
				<h2 class="servise__second">от 8500 Р</h2>
				<div class="servise__btn">
					<p class="servise__btn-bt">всё включено</p>
					<div class="servise__btn-rhomb servise__btn-rhomb-1"></div>
					<div class="servise__btn-rhomb servise__btn-rhomb-2"></div>
					<div class="servise__btn-rhomb servise__btn-rhomb-3"></div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
